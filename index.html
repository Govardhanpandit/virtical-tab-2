<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>virtical tabs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tab_container">
      <div class="tab_header">
        <h1>Vertical Tabs</h1>
        <p>Click on the buttons inside the tabbed menu:</p>
      </div>

      <div class="tab">
        <button class="tab_link active">London</button
        ><button class="tab_link">Peris</button
        ><button class="tab_link">Tokyo</button>
      </div>

      <div class="tab_content_container" id="london">
        <div class="tab_content" id="London">
          <h1>London</h1>
          <p>London is the capital city of England.</p>
        </div>
        <div class="tab_content" id="peris">
          <h1>Peris</h1>
          <p>Paris is the capital of France.</p>
        </div>
        <div class="tab_content" id="tokyo">
          <h1>Tokyo</h1>
          <p>Tokyo is the capital of Japan.</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
